<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Card</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Complete Registration</h2>
    <form action="/api/v1/register-user" method="POST">
      <input type="hidden" name="cardId" id="cardId" />

      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <button type="submit">Register Card</button>
    </form>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const cardIdFromUrl = urlParams.get("cardId");
      if (cardIdFromUrl) {
        document.getElementById("cardId").value = cardIdFromUrl;
      } else {
        alert("No Card ID found. Please tap your card again.");
      }
    </script>
  </body>
</html>
